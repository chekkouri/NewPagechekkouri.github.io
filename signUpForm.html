

    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Sign Up Page</title>
            <link rel="stylesheet" href="style.css" />
        </head>
        <body>
            <form action="http://mumstudents.org/params.php">
                <fieldset>
                    <legend>New User SignUp</legend>
                    <div>
                    <label>Name:</label>
                    <input type="text" name="name" maxlength="16"/>
                     </div>
                    <div>
                    <label>Gender</label>
                    <input id="male" type="radio" name="gender" value="male" />
                    <label class="normal" for="male">Male</label>
                    <input id="female" type="radio" name="gender" value="female" checked/>
                    <label class="normal" for="female">Female</label>
                	</div>
                    <div>
                        <label>Age:</label>
                        <input type="text" name="age" maxlength="2" size="6"/>
                    </div>
                    <div>
                        <label>Personality type:</label>
                        <input id="personality" type="text" name="personality" maxlength="4" size="6"/>
                        (<a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp" >Don't Know your type?</a>)
                    </div>
                    <div>
                        <label>Favorite OS:</label>
                        <select name="os">
                            <option value="windows" selected>Windows</option>
                            <option value="mac">Mac OS X</option>
                            <option value="linux">Linux</option>
                        </select>
                    </div>
                    <div>
                        <label>Seeking Age:</label>
                        <input id="minAge" type="text" name="minAge" maxlength="2" size="6" placeholder="min"/>
                        to
                        <input id="maxAge" type="text" name="maxAge" maxlength="2" size="6" placeholder="max"/>
                    </div>
                    <div>
                        <input type="submit" value="SignUp"/>
                    </div>
                </fieldset>
            </form>
            
            <div>
                <p>
                    This page is for single nerds to meet and date each other!  Type in your personal information and wait for the nerdly luv to begin!  Thank you for using our site.
                </p>
                
                <p>
                    Results and page (C) Copyright NerdLuv Inc.
                </p>
                
                <ul>
                    <li>
                        <a href="./index.html">
                            <img src="back.gif" alt="icon" />
                            Back to front page
                        </a>
                    </li>
                </ul>
            </div>
    
            <div id="validatorSection">
                <a href="https://validator.w3.org/check?uri=referer" >
                    <img src="w3c-html.png" alt="HTML5 Validator"/>
                </a>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img src="w3c-css.png" alt="CSS Validator"/>
                </a>
            </div>
        </body>
    </html>
